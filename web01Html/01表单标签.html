<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="#">
            用户名：<input type="text"><br />
            密码： <input type="password"> <br>
            确认密码：<input type="password"> <br>
            性别：<input type="radio" name="sex" value="male">男<label >
                  <input type="radio" name="sex" value="female">女</label>  <br>
            爱好： <input type="checkbox" name="fish" id="">钓鱼
                   <input type="checkbox" name="games" id="">打电动
                   <input type="checkbox" name="coding">写代码 <br>
            头像： <input type="file"><br>
           籍贯： <select name="province" id="">
               <option value="0">--请选择--</option>
               <option value="1">北京</option>
               <option value="2">上海</option>
           </select><br>
           自我介绍： <textarea name="introduce" id="" cols="30" rows="10"></textarea><br>
           提交按钮: <input type="submit" name="btnName" value="注册"><br>
           普通按钮： <input type="button" value="zhce">
           重置按钮：<input type="reset" value="重置">

    </form>
   
</body>
</html>
